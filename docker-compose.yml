version: '3.8'

services:
  k2think-2api:
    build: .
    container_name: k2think-2api
    ports:
      - "2001:2001"
    environment:
      - NODE_ENV=production
      - PORT=2001
      # 取消注释并设置您的 API 密钥（可选）
      # - CLIENT_API_KEY=your-api-key-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=k2think-2api"
